<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Webpage with Lists</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            background-image: url('background_image.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #0078d4;
        }

        #content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        ul {
            list-style-type: square;
            margin-left: 20px;
        }

        ol {
            list-style-type: decimal;
            margin-left: 20px;
        }

        dl {
            margin-left: 20px;
        }

        dt {
            font-weight: bold;
        }

        dd {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <div id="content">
        <h2>Lists Example</h2>
        <h3>Unordered List:</h3>
        <ul>
            <li>Desktop</li>
            <li>Keyboard</li>
            <li>Mouse</li>
        </ul>

        <h3>Ordered List:</h3>
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>

        <h3>Definition List:</h3>
        <dl>
            <dt>HTML</dt>
            <dd>HyperText Markup Language</dd>
            <dt>CSS</dt>
            <dd>Cascading Style Sheets</dd>
            <dt>JS</dt>
            <dd>JavaScript</dd>
        </dl>
    </div>
</body>
</html>
